name: Check Dokka
on:
  pull_request:
    types:
      - opened
      - edited
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build documentation
        run: ./gradlew :android:sovereign:dokkaHtml --no-daemon
